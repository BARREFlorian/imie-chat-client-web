<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <header>
      <a href="file:///D:/IMIE/ProjetGroupe/WebSocket/index.html"><h1>WebSocket</h1></a>
    </header>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="connexion">
      <form class="form2" name="form2" method="post" onsubmit="return connexion()">
        <p>Connexion:</p>
        <div>
          <label for="Pseudo">Nom d'utilisateur:</label>
          <input type="text" id="pseudo"/>
        </div>
        <div>
          <label for="mdp">Mot de passe:</label>
          <input type="text" id="mdp" maxlength="20"/>
        </div>
        <input class="button7" type="submit" value="Se connecter"></input>
      </form>
    </div>
    <div class="inscription">
      <form class="form3" name="form3" action="#" method="post" onsubmit="return inscription()">
        <p>Inscription:</p>
        <div>
          <label for="Pseudo">Nom d'utilisateur:</label>
          <input type="text" id="pseudo"/>
        </div>
        <div>
          <label for="mdp">Mot de passe:</label>
          <input type="text" id="mdp"/>
        </div>
        <div>
          <label for="mdp_confirm">Confirmation mot de passe:</label>
          <input type="text" id="mdp_confirm"/>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email"/>
        </div>
        <div>
          <label for="email_confirm">Confirmation email:</label>
          <input type="text" id="email_confirm"/>
        </div>
        <input class="button8" type="submit" value="Confirmer l'inscription"></input>
      </form>
    </div>
    <script src="inscription.js"></script>
  </body>
</html>
